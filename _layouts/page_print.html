---
layout: default_print
comments: true
---
<div class="post-header">
    <h1 class="post-title-main" id="{{ page.permalink | relative_url }}">{{ page.title }}</h1>
</div>

<div class="post-content">

    {% if page.summary %}
    <div class="summary">{{page.summary}}</div>
    {% endif %}
    {{ content }}
</div>
